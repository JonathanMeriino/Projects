<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de diagramas de flujo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
              
</head>
<body style="height: 100%; margin: 0px;">
    <div class="general">
        <div id="pan" class="panelI">
            <div class="superior z-depth-2">
                 <h6 style="text-align: center;">Simbolos</h6>
                <hr>
                <div class="simbolos">
                    <abbr title="Inicio de diagrama">
                    <div id="idInicio" onclick="inicio()" class="icono z-depth-1">
                        <img class="ic" src="assets/inicio.png" alt="">
                        
                    </div>
                  </abbr>
                  <abbr title="Declaracion de variables">
                    <div id="idDeclaracionVariabes" onclick="declaracionVariables()" class="icono z-depth-1">
                        <img class="ic" src="assets/declaracionVariables.png" alt="">
                        
                    </div>
                    </abbr>
                    <abbr title="Entrada de datos">
                    <div id="idEntradaDatos" onclick="entradaDatos()" class="icono z-depth-1">
                        <img class="ic" src="assets/EntradaDedatos.png" alt="">
                        
                    </div>
                    </abbr>
                    <abbr title="Salida de datos">
                    <div id="idSalidaDatos" onclick="salidaDatos()" class="icono z-depth-1">
                        <img class="ic" src="assets/salidaDatos.png" alt="">
                        
                    </div>
                    </abbr>
                    <abbr title="Sentencia/ instruccion simple">
                    <div id="idSentenciaSimple" onclick="sentenciaSimple()" class="icono z-depth-1">
                        <img class="ic" src="assets/sentenciaSimple.png" alt="">
                        
                    </div>
                    </abbr>
                    <abbr title="Sentencia Condicional (if)">
                    <div id="idCondicional" onclick="condicional()" class="icono z-depth-1">
                        <img class="ic" src="assets/condicional.png" alt="">
                        
                    </div>
                    </abbr>
                    <abbr title="Sentencias de repeticion (For)">
                    <div id="idFor" onclick="repeticion()" class="icono z-depth-1">
                        <img class="ic" src="assets/Repeticion.png" alt="">
                        
                    </div>
                    </abbr>
                    <abbr title="Final de diagrama">
                    <div id="idEnd" onclick="endSimbol()" class="icono z-depth-1">
                        <img class="ic" src="assets/end.png" alt="">
                        
                    </div>
                    </abbr>
                </div>
            </div>
            
            <div class="inferior z-depth-2">
                <h7 style="text-align: center;">Herramientas</h7>

           <hr>
           <div class="simbolos">
            <abbr title="Guardar Diagrama">
                <div id="idSave" onclick="save()" class="icono z-depth-1">
                    <img class="ic" src="assets/save.png" alt="">
                    
                </div>
              </abbr>
              
              <abbr title="Cambiar el color de relleno">
                <div id="idChangeColor" onclick="changeColor()" class="icono z-depth-1">
                    <img class="ic" src="assets/changeColor.png" alt="">
                    
                </div>
              </abbr>
              <abbr title="Cambiar el color de contorno">
                <div id="idContorno" onclick="colorContorno()" class="icono z-depth-1">
                    <img class="ic" src="assets/colorContorno.png" alt="">
                    
                </div>
              </abbr>
              <abbr title="Cambiar tamaÃ±o de letra">
                <div id="idFontSize" onclick="fontSize()" class="icono z-depth-1">
                    <img class="ic" src="assets/fontSize.png" alt="">
                    
                </div>
              </abbr>
              <abbr title="Eliminar diagrama">
                <div id="idEliminar" onclick="eliminarTodo()" class="icono z-depth-1">
                    <img class="ic" src="assets/eliminar.png" alt="">
                    
                </div>
              </abbr>
             
                
        </div>
            </div>
       
        </div>
        <div id="pade" class="panelD">
            <input id="diagramaName" type="text" style="height: 14px;" placeholder="Titulo del diagrama">

            <div id="panelEdicion" class="panelEdicion z-depth-2" ondragenter="return enter(event)" ondragover="return over(event)" ondragleave="return leave(event)" ondrop="return drop(event)">
                <img onclick="agrandarXPanel()" style="position: absolute; top: 12%; left: 12.5%;" class="ic2" src="assets/mas.png" alt="">
                <img onclick="encogerXPanel()" style="position: absolute; top: 16%; left: 12.5%;" class="ic2" src="assets/menos.png" alt="">
                <img onclick="agrandarYPanel()" style="position: absolute; top: 10%; left: 15%;" class="ic2" src="assets/mas.png" alt="">
                <img onclick="encogerYPanel()" style="position: absolute; top: 10%; left: 17%;" class="ic2" src="assets/menos.png" alt="">
                <img id="papelera" ondragenter="return enter(event)" ondragover="return over(event)" ondragleave="return leave(event)" ondrop="return eliminar(event)" style="position: sticky; top: 80%; left: 13%;" class="ic" src="assets/papelera.png" alt="">

            </div>
            <p>Seleccione el Archivo con el diagrama que desea subir</p>
            <input type="file" id="file" onchange="leerArchivo(event)"/>
            <p>Selector de color</p>
            <input type="color" name="" id="colores">  
            
        </div>
        <div class="panelCodigo z-depth-2">
            <blockquote><h6>Codigo del diagrama en lenguaje C</h6></blockquote>
            <hr>
            <div id="codigo"></div>
        </div>
    </div>
    
</body>
</html>
